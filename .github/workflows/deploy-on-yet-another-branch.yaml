name: "Deploy"
run-name: "Deploy (${{ github.ref_name }})"

on:
  workflow_dispatch:

  workflow_run:
    workflows: [Build]
    types: [completed]
    branches: [yet-another-branch]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - run: gh workflow run deploy.yaml --ref yet-another-branch
