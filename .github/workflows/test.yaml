name: Test

on:
  push: {}

jobs:
  job-0:
    runs-on: ubuntu-latest
    steps:
      - run: gh api --version
      - run: jq --version

      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with: { version: 12 }

      - run: npm install @octokit/action

      - run: node .github/workflows/my-script.js
        env:
          COMMIT_SHA: ${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
